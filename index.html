<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="static/favicon.jpg" type="image/x-icon">
    <title>2048</title>
    <link rel="stylesheet" href="css/2048.css" />
</head>

<body>
    <div class="game">
        <div class="top">
            <div class="top-left">
                2048
            </div>
            <div class="top-right">
                <div>
                    <p>分数</p>
                    <p class="score">0</p>
                </div>
                <div>
                    <p>最高分数</p>
                    <p class="maxScore"></p>
                </div>
                <div>设置</div>
            </div>
        </div>
        <div class="gridPanel">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div id="c00" class="cell"></div>
            <div id="c01" class="cell"></div>
            <div id="c02" class="cell"></div>
            <div id="c03" class="cell"></div>
            <div id="c10" class="cell"></div>
            <div id="c11" class="cell"></div>
            <div id="c12" class="cell"></div>
            <div id="c13" class="cell"></div>
            <div id="c20" class="cell"></div>
            <div id="c21" class="cell"></div>
            <div id="c22" class="cell"></div>
            <div id="c23" class="cell"></div>
            <div id="c30" class="cell"></div>
            <div id="c31" class="cell"></div>
            <div id="c32" class="cell"></div>
            <div id="c33" class="cell"></div>
        </div>
        <div id="lalala" style="display: none;">测试区域</div>
    </div>
    <div class="end-pop">
        <p>游戏结束！</p>
        <p>得分:<span class="score-top"></span></p>
        <a href="#">Play Again</a>
    </div>

    <script src="js/jquery1.9.min.js"></script>
    <script src="js/2048.umd.js"></script>
</body>

</html>
